<div class="row">
    <div class="col-4">
        One Way - from .ts to .html
    </div>
    <div class="col-4"></div>
    <div class="col-4"></div>
</div>

<div class="row">
    <div class="col-3">
        <div class="row"> 
            <div class="col-4 bg-success">
                <h3>from .ts to .html</h3>
                Interpolation
                <h3>{{courseName}}</h3>
                <div>{{inputType}}</div>
                <input type="text"  placeholder="{{placeHolder}}">
                <input type="{{inputType}}" name="" id="">Male
            </div>
            <div class="col-4">
                Property Binding
                <div class="{{myClassName}}">Failed</div>
                <br>
                <input type="text" [value]="courseName">
                <input [type]="inputType">Female 
            </div>
        </div>
    </div>
    <div class="col-3">
        Event Binding (from .html to .ts)
        <div>
        <button class="btn btn-success" (click)="showAlert('Welcome Angular 18')">Success Button</button>
        <br>
        <span (click)="showAlert('This message is from span')">Span Click</span>
        <br>
        <button (click)="changeCourseName()">Change Course</button>
        </div>
    </div>
    <div class="col-3">
        Two way data Binding (from .html to .ts & .ts to .html)
        <div>
            <input type="text" [(ngModel)]="courseName">
            <br><br>
            <select name="" id="" [(ngModel)]="stateName">
                <option value="">Select</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Punjab">Punjab</option>
            </select>
            <br><br>
            <input type="checkbox" [(ngModel)]="isIndian"> I am an Indian
        </div>
    </div>
    <div class="col-3">
        using Signal
        <div>
            <span>Name is :- {{name()}}</span> <button class="bg-success" (click)="changeName()">changeName</button>
        </div>
    </div>
</div>
