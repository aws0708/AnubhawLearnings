<div class="row mt-2 p-2 bg-secondary text-white">
    <h1>Template Driven Form</h1>
    <h2>Using ngModel</h2>
</div>
<div class="row m2">
    <form class="row g-3 needs-validation" #form="ngForm">
        <div class="col-md-4">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" name="firstName" #fname="ngModel" [(ngModel)]="studentObj.firstName"
                required minlength="4">
            @if((fname.touched || fname.dirty) && fname.errors?.['required']){
                <div class="text-danger">
                    <span>This field is required</span>
                </div>
            }@else if((fname.touched || fname.dirty) && fname.errors?.['minlength']){
                <div class="text-danger">
                    <span>Please enter name with min letters reqired</span>
                </div>
            }
        </div>
        <div class="col-md-4">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="studentObj.lastName">
        </div>
        <div class="col-md-4">
            <label class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                <input type="text" class="form-control" name="userName" [(ngModel)]="studentObj.userName">

            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="studentObj.city">

        </div>
        <div class="col-md-3">
            <label class="form-label">State</label>
            <select class="form-select" name="state" [(ngModel)]="studentObj.state">
                <option selected disabled value="">Choose...</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Punjab">Punjab</option>
            </select>

        </div>
        <div class="col-md-3">
            <label class="form-label">Zip</label>
            <input type="text" class="form-control" name="zipCode" [(ngModel)]="studentObj.zipCode">
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="isAcceptedTerms"
                    [(ngModel)]="studentObj.isAcceptedTerms">
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-secondary me-3" type="submit"  (click)="resetForm()">Reset</button>
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
        </div>
    </form>
</div>
